<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后台管理界面</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/comment.css">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./lib/bootstrap-paginator/bootstrap-paginator.min.js">
    
</head>
<body>
 <!-- 后台管理布局 -->
 <!-- 侧边 -->
<div class="aside">
    <div class="top">
        <p>电商管理</p>
    </div>
<div class="super">
    <img src="./images/default.png" alt="">
    <p>超级管理员</p>
</div>

<ul>
    <li ><a href="user.html"><i class="glyphicon glyphicon-user"></i>用户管理</a></li>
    <li class="fen"><a href="#"><i class="glyphicon glyphicon-list"></i>分类管理</a></li>
    <li  class="fen_lt erji  " style="display: block" ><a href="first.html">一级分类</a></li>
    <li  class="fen_lt erji active       " style="display: block"          ><a href="secend.html">二级分类</a></li>
    <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i>商品管理</a></li>
</ul>



</div>
<!-- 内容部分 -->
<div class="content">
        <div class="content_top">
                <p>
                        <a href="#" class="pull-left qiehuan">
                            <i class="glyphicon glyphicon-align-justify" ></i>
                        </a>
                        <a href="#" class="pull-right" data-toggle="modal" data-target="#myModal">
                            <i class="glyphicon glyphicon-log-out"></i>
                        </a>
                    </p>
        </div>
    <div class="content_header">
            <ol class="breadcrumb">
                    <li><a href="#">管理系统</a></li>
                    <li><a href="#">分类管理</a></li>
                    <li><a href="#">一级分类</a></li>
                    <li><a href="#">二级分类</a></li>
                    
            </ol>
            <button class="btn btn-default add_B">添加分类</button>
    </div>

<div class="lrpadding">
    <table class="table table-bordered">
       <thead>			
            			
            <tr>
                    <th>序号</th>
                    <th>一级分类名称</th>
                    <th>二级分类名称</th>
                    <th>二级分类LOGO</th>
                </tr>
       </thead>
       <tbody>
         <!-- 挖坑 -->
       </tbody>

       <!-- 分页插件 -->
    </table>
           <div class="text-right">
                <ul id="paginator"></ul>
            </div>
    
</div>







</div>


<!-- 模板引擎 -->
<script type="text/html" id="secendTmp">
{{each rows v i}}
<tr>
        <td>{{(i+1)+(page-1)*size}}</td>
        <td>{{v.categoryName}}</td>
        <td>{{v.brandName}}</td>
        <td><img height="50px" src="{{v.brandLogo}}" alt=""></td>
    </tr>
{{/each}}
</script>


<!-- ul li的模板 -->
<script type="text/html" id="dropdownTpl">
    {{ each rows v i }}
      <li><a data-id="{{ v.id }}" href="#">{{ v.categoryName }}</a></li>
    {{ /each }}
  </script>




<!-- 添加时的模态框 -->
<div class="modal fade" id="secendModal">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <form id="form">
                    <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" ><span >&times;</span></button>
                            <h4 class="modal-title">添加分类</h4>
                          </div>
                          <div class="modal-body">
                               
                          <div class="form-group">
                               <div class="dropdown">
                                       <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" >
                                              <span id="dropdownText">请选择一级分类</span>
                                         <span class="caret"></span>
                                       </button>
                                       <ul class="dropdown-menu" >
                                       <!-- 挖 坑 -->
                                      </ul>
                                      <!-- 一级分类 id -->
                                       <input type="hidden" name="categoryId">
                                       <input type="hidden" name="hot" value="1">
                              </div>
              
              <br>
                             <div class="form-group">
              
                                  <input type="text"c class="form-control" placeholder="请输入二级分类">
                              </div>
                                 
              
              
                              <div class="form-group">
                                  <label for="fileupload" class="btn btn-default">上传图片</label>
                                 <input type="file" id="fileupload"  name="pic1" data-url="/category/addSecondCategoryPic"  style="display: none">
                              </div>
                          
                              <div class="form-group" id="imgBox">
                                      <img src="./images/none.png" alt="">
                                      <input type="hidden"  name="brandLogo">
                                    </div>
                          
                          
                          </div>
                            
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="submit" class="btn btn-primary " id="addBtn">添加</button>
                          </div>
            </form>
          </div><!-- /.modal-content -->
        </div>
</div>

<!-- 模态框 -->
<div class="modal fade" id="myModal">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" ><span >&times;</span></button>
              <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">

              <p><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？&hellip;</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary " id="loginBut">退出</button>
            </div>
          </div><!-- /.modal-content -->
        </div>
</div>


<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="./js/comment.js"></script>
<script src="./js/secend.js"></script>
</body>
</html>
