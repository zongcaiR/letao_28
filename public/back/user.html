<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后台管理界面</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/comment.css">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    
</head>
<body>
 <!-- 后台管理布局 -->
 <!-- 侧边 -->
<div class="aside">
    <div class="top">
        <p>电商管理</p>
    </div>
<div class="super">
    <img src="./images/default.png" alt="">
    <p>超级管理员</p>
</div>

<ul>
    <li class="active"><a href="user.html"><i class="glyphicon glyphicon-user"></i>用户管理</a></li>
    <li class="fen"><a href="#"><i class="glyphicon glyphicon-list"></i>分类管理</a></li>
    <li class="fen_lt erji"><a href="first.html">一级分类</a></li>
    <li class="fen_lt erji"><a href="secend.html">二级分类 </a></li>
    <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i>商品管理</a></li>
</ul>



</div>
<!-- 内容部分 -->
<div class="content">
    <div class="content_top">

        <p>
            <a href="#" class="pull-left qiehuan ">
                <i class="glyphicon glyphicon-align-justify" ></i>
            </a>
            <a href="#" class="pull-right" data-toggle="modal" data-target="#myModal">
                <i class="glyphicon glyphicon-log-out"></i>
            </a>
        </p>
    </div>
    <div class="content_header">
            <ol class="breadcrumb">
                    <li><a href="#">管理系统</a></li>
                    <li><a href="#">用户管理</a></li>
                    <!-- <li class="active">首页</li> -->
            </ol>
    </div>

    <div class="container">
        <table class="table table-bordered table-hover">
        <thead>
            <tr>
                    <th>序号</th>
                    <th>用户名</th>
                    <th>手机号</th>
                    <th>状态</th>
                    <th>操作</th>
            </tr>
        </thead>
        <tbody>
        <!-- 挖坑用模板渲染 -->
        </tbody>
    </table>
<!-- 分页容器插件 -->
<div class="text-right">
    <ul id="paginator"></ul>
</div>




     </div>   
<!-- 启用禁用模态框 -->
<div class="modal fade" id="userModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" ><span >&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">

          <p><i class="glyphicon glyphicon-info-sign"></i>您确定要执行此操作吗？&hellip;</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary " id="userBtn">确定</button>
        </div>
      </div><!-- /.modal-content -->
    </div>
</div>


<!-- 模态框 -->
<div class="modal fade" id="myModal">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" ><span >&times;</span></button>
              <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">

              <p><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？&hellip;</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary " id="loginBut">退出</button>
            </div>
          </div><!-- /.modal-content -->
        </div>
</div>

<!-- 模板渲染数据 -->
<script type="text/template" id="tmp">
   {{each rows v i}}
    <tr>
            <td>{{ (i+1)+(page-1)*size}} </td>
            <td>{{v.username}}</td>
            <td>{{v.mobile}}</td>
            <td>{{v.isDelete===1?"正常":"已经用"}}</td>
            <td data-id="{{v.id}}">
                {{if v.isDelete === 1}}
                <button class="btn btn-danger">禁用</button>
                {{else}}
                <button class="btn btn-success">启用</button>
                {{/if}}
             </td>
    </tr>
{{/each}}
</script>





<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<!-- 分页插件 -->
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<!-- 进度条插件 -->
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/comment.js"></script>
<script src="./js/user.js"></script>
</body>
</html>
