 <div class="aside">

<div class="user">

</div>
<ul>

 <!-- 侧边栏 -->
 </div>

 <div class="content">
     <div class="top">
         <p>
             <a class="pull-left qiehuan" href="#">
                 <i class="glyphicon glyphicon-align-justify"></i>
             </a>
             <a  class="pull-right " href="#">
         <i class="glyphicon glyphicon-log-out"></i>
            </a>
         </p>
        
     </div>
     <div class="cont">
            <ol class="breadcrumb">
                    <li><a href="#">管理系统</a></li>
                    <li><a href="#">分类管理</a></li>
                    <li><a href="#">一级分类</a></li>
                    <!-- <li >首页</li> -->
        </ol>
        <button class="btn btn-default add_B">添加分类</button>
     </div>
     <div class="back_info">
         <table class="table table-bordered">
             <thead>
                 <tr>
                     <th width="30%">序号</th>
                     <th >一级分类名</th>
                 </tr>
             </thead>
             <tbody>
                <!-- 挖坑 -->
             </tbody>
         </table>

         <!-- 分页容器插件 -->
         <div class="text-right">
                 <ul id="paginator"></ul>
             </div>
        </div>
 </div>


<script type="text/html" id="firstTmp">
{{each rows v i}}
<tr data-id={{v.id}}>
        <td>{{i+1+(page-1)*size}}</td>
        <td>{{v.categoryName}}</td>
    </tr>
{{/each}}
</script>




<!-- //添加一级分类 -->
<div class="modal fade"  id="firstModal">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">添加分类 </h4>
            </div>
            <div class="modal-body">
             <form id="form">
                    <div class="form-group">
                            
                    <input type="text" name="categoryName" class="form-control"  placeholder="请输入一级分类">
                     </div>
             </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="submit" class="btn btn-primary addBtn">添加</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div>



<!-- 退出的模态框 -->
<div class="modal fade"  id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
              <p> <i class="glyphicon glyphicon-info-sign"></i>  您确定要退出后台管理系统吗？&hellip;</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary btnout">退出</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
