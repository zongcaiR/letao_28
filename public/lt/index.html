<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘练习</title>
    <link rel="stylesheet" href="./css/cumment.css">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
</head>
<body>
    <div class="body">
        <div class="container">

            <div class="col-lg-4 col-lg-offset-4">
                    <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">乐淘后台管理系统</h3>
    </div>
    <div class="panel-body">
            <form class="form-horizontal">
                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-3 control-label">姓名 ：</label>
                      <div class="col-sm-9">
    <input type="text" name="username" class="form-control" id="inputEmail3" placeholder="请输入您的姓名">
                      </div>
                    </div>
                    <div class="form-group">
              <label for="inputPassword3" class="col-sm-3 control-label">密码 ：</label>
              <div class="col-sm-9">
                <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="请输入密码">
              </div>
                    </div>
                  
                    <div class="form-group">
                      <div class="col-sm-offset-3 col-sm-6">
                        <button type="submit" class="btn btn-default pull-left">重置</button>
                        <button type="submit" class="btn btn-primary pull-right">登录</button>
                      </div>
                    </div>
                  </form>

                            </div>
                    </div>
            </div>
        </div>
    </div>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
