<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./lib/fa/fonts/fontawesome-webfont.ttf">
    <link rel="stylesheet" href="./css/catagory.css">
    
    <title>乐淘移动练习</title>
</head>
<body>
    <!-- 全屏容器 -->
    <div class="BOX">
        <!-- 乐淘头部 -->
<div class="top">   
        <a href="index.html" class="icon_left"><i class="fa fa-home"></i></a>
        <a href="search.html" class="icon_right"><i class="fa fa-search"></i></a>
        <h3>乐淘云购</h3>
</div>

<!-- //乐淘主题 -->
<div class="lt_main">
<div class="lt_category_left">
        <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
<!-- 这里是显示的内容 -->
<ul id="left_ul">
    
</ul>
               </div>
        </div>
</div>
<div class="lt_category_right">
        <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <ul id="right_ul">
                            
                    </ul>
                </div>
        </div>
</div>




</div>

<!-- //乐淘底部 -->
<div class="bottom">

  <ul>
          <li><a href="index.html" ><i class="fa fa-home"></i><p>首页</p></a></li>
          <li><a href="category.html" class="current"><i class="fa fa-bars"></i><p class="current">分类页</p></a></li>
          <li><a href="cart.html"><i class="fa fa-shopping-cart"></i><p>购物车</p></a></li>
          <li><a href="user.html" ><i class="fa fa-user"></i><p>用户中心</p></a></li>
  </ul>
   
</div>

</div>



<!-- 一级模板 -->
<script type="text/html" id="tmp">
{{each rows v i}}
<li><a class="{{i===0?'active':""}}"   data-id="{{v.id}}" href="#">{{v.categoryName}}</a></li>
{{/each}}
</script>

<!-- 二级模板 -->
<script type="text/html" id="righthtml">
{{if rows.length===0}}
<p>没有跟多信息了</p>
{{else}}
{{each rows v i}}
<li>
<a data-id={{v.id}} href="#">
         <img src="{{v.brandLogo}}" alt="">
         <p>{{v.brandName}}</p>
</a>
</li>
{{/each}}
{{/if}}
</script>



    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/category.js"></script>
</body>
</html>
