<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./lib/fa/fonts/fontawesome-webfont.ttf">
    <link rel="stylesheet" href="./css/search.css">
    <title>乐淘移动练习</title>
</head>
<body>
    <div class="BOX">
<div class="top">   
        <a href="javascript:history.go(-1);" class="icon_left"><i class="mui-icon  mui-icon-back"></i></a>
        <span >搜索中心</span> 
</div>

<div class="conter">
    <!-- 搜索框 -->
    <div class="search">
           <input type="text" placeholder="请输入要搜索的内容" class="search_input">
           <button class="mui-btn  mui-btn-primary search_btn">搜索</button>
    </div>

    <!-- 历史记录 -->
    <div class="history">
       <!-- //挖个巨坑 -->
    </div>



</div>


<div class="bottom">

  <ul>
          <li><a href="index.html"><i class="fa fa-home"></i><p>首页</p></a></li>
          <li><a href="category.html"><i class="fa fa-bars"></i><p>分类页</p></a></li>
          <li><a href="cart.html"><i class="fa fa-shopping-cart"></i><p>购物车</p></a></li>
          <li><a href="user.html" ><i class="fa fa-user"></i><p>用户中心</p></a></li>
  </ul>
   
</div>

</div>



<script type="text/html" id="search_tpl">
{{if list.length===0}}
<p>没有更多数据了</p>
{{else}}
    <div class="title">
            <span class="mui-pull-left ">搜索历史</span>
            <span class="mui-pull-right  btn_empty"><i class="fa fa-trash"></i>清空记录</span>
    </div>
    <div class="content">
        <ul>
             {{each list v i}}
         <li>
             <a class="mui-pull-left" href="#">{{v}}</a>
             <i date-id="{{i}}" class="btn_delete mui-pull-right mui-icon mui-icon-closeempty" ></i>
        </li>
             {{/each}} 
                   
            </ul>
    </div>
{{/if}}
</script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/search.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
