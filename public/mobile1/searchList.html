<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./lib/fa/fonts/fontawesome-webfont.ttf">
    <link rel="stylesheet" href="./css/search.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/searchlist.css">
    <title>乐淘移动练习</title>
</head>
<body>
    <div class="BOX">
<div class="top">   
        <a href="javascript:history.go(-1);" class="icon_left"><i class="mui-icon  mui-icon-back"></i></a>
        <span >商品列表</span> 
</div>
<div class="conter">
    <!-- 搜索框 -->
    <div class="search">
           <input type="text" placeholder="请输入要搜索的内容" class="search_input">
           <button class="mui-btn  mui-btn-primary btn_search">搜索</button>
    </div>
 

    <!-- 排序模块 -->
<div class="lt_sort">
        <a href="#" >上架时间 <i class="fa fa-angle-down"></i></a>
        <a  href="#" data-type="price">价格 <i class="fa fa-angle-down "></i></a>
        <a  href="#" data-type="num" >库存 <i class="fa fa-angle-down  "></i></a>
        <a href="#">折扣 <i class="fa fa-angle-down"></i></a>
      
</div>


    <!-- //搜索到展现列表部分 -->
    <div class="canpin">

        <ul class="list_tpl">
            <!-- 挖个坑 -->
          
        </ul>

    </div>



</div>


<div class="bottom">
  <ul>
          <li><a href="index.html"><i class="fa fa-home"></i><p>首页</p></a></li>
          <li><a href="category.html"><i class="fa fa-bars"></i><p>分类页</p></a></li>
          <li><a href="cart.html"><i class="fa fa-shopping-cart"></i><p>购物车</p></a></li>
          <li><a href="user.html" ><i class="fa fa-user"></i><p>用户中心</p></a></li>
  </ul>
   
</div>

</div>


<!-- 搜索产品模板 -->
<script type="text/html" id="list_tpl">
{{each data v i}}
<li >
        <a href="product.html">
                <img src="{{v.pic[0].picAddr}}" alt="">
                <p class="info mui-ellipsis-2">{{ v.proName }}</p>
                <span class="firstchild"> ￥{{v.price}}</span>
                <span class="lastchild">￥{{ v.oldPrice }}</span>
        
                <br>
                <button class="mui-btn mui-btn-primary baynow">立即购买</button>
        
        </a>

    </li>
{{/each}}
</script>



    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/search.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/commit.js"></script>
    <script src="./js/searchList.js"></script>
</body>
</html>
